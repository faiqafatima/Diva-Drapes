<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="LOGO.png" alt="Diva Drapes Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                Diva Drapes
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
    <footer>
        <div class="container py-4">
            <p>&copy; 2025 Diva Drapes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
