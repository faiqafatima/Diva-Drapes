<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="LOGO.png" alt="Diva Drapes Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                Diva Drapes
            </a>
        </div>
    </nav>
    <div class="feedback-page">
        <h2>Give Your Feedback</h2>
        <form id="feedback-form">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Your Feedback" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit Feedback</button>
        </form>
    </div>
    <footer>
        <div class="container py-4">
            <p>&copy; 2025 Diva Drapes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
